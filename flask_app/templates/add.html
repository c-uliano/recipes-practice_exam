<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>Add New Recipe</title>
    </head>
    <body>
        <div class="container mt-5">
            <div class="w-50 mx-auto card p-3">
                <h1>Add New Recipe</h1>
    {% with messages = get_flashed_messages(category_filter=['recipe']) %}
        {% if messages %}
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
                <form action="/add" method="post">
                    <!-- hidden input needed so it knows what user id to put in the recipes foreign key column user_id -->
                    <input type="hidden" name="user_id" value="{{ session['user_id'] }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" id="instructions" name="instructions"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date Created</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                    <fieldset class="mb-3">
                        <legend>Under 30 minutes to make?</legend>
                        <div class="form-check">
                            <input type="radio" value="1" name="under_thirty" class="form-check-input" id="yes">
                            <label class="form-check-label" for="yes">Yes</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" value="0" name="under_thirty" class="form-check-input" id="no">
                            <label class="form-check-label" for="no">No</label>
                        </div>
                    </fieldset>
                    
                    <button type="submit" class="btn btn-primary">Add Recipe</button>
                </form>
                <div class="mt-3">
                    <a href="/recipes">Go Back</a>
                </div>
                <div class="mt-3">
                    <a href="/logout">Logout</a>
                </div>
            </div>

        </div>
        
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
